<nav class="navbar navbar-expand-md nav-color navbar-dark">
    <a class="navbar-brand" [routerLink]=[HOME_PATH]>Giveaway</a>
    <button aria-label="Collapse Navigation Bar" class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#collapsibleNavbar" (click)="isMenuCollapsed = !isMenuCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" data-target="#collapsibleNavbar"
                    (click)="isMenuCollapsed = true" [routerLink]=[HOME_PATH]>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" data-target="#collapsibleNavbar"
                    (click)="isMenuCollapsed = true" [routerLink]=[ABOUT_PATH]>About</a>
            </li>
            <li *ngIf="userInfo && userInfo!='loading'" class="d-none d-md-flex nav-item">
                <a (click)="isMenuCollapsed = true" [routerLink]=[CREATE_EVENT_PATH]>
                    <button aria-label="Create Giveaway" type="button" class="btn btn-primary">
                        Create Giveaway
                    </button>
                </a>
            </li>
            <li *ngIf="userInfo && userInfo!='loading'" class="d-block d-md-none nav-item" data-toggle="collapse"
                data-target="#collapsibleNavbar">
                <a (click)="isMenuCollapsed = true" class="nav-link" [routerLink]=[CREATE_EVENT_PATH]>
                    Create Giveaway
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li *ngIf="userInfo=='loading'" class="nav-item">
                <ul class="nav-link">
                    <li class="nav-loader"></li>
                    <li class="nav-loader"></li>
                    <li class="nav-loader"></li>
                </ul>
            </li>
            <li *ngIf="!helper.thirdCookiesEnabled && !userInfo && userInfo!='loading'" (click)="beginLogin('Google')"
                data-toggle="collapse" data-target="#collapsibleNavbar" title="Please Enable Third-Party Cookies"
                class="nav-item">
                <a class="disabled nav-link">Login</a>
            </li>
            <li *ngIf="helper.thirdCookiesEnabled && !userInfo && userInfo!='loading'" class="nav-item">
                <a class="nav-link" data-toggle="collapse" data-target="#collapsibleNavbar"
                    (click)="beginLogin('Google')" href="#">Login</a>
            </li>
            <li *ngIf="userInfo && userInfo!='loading'" class="nav-item d-none d-lg-block">
                <a class="nav-link">Welcome, {{ userInfo }}</a>
            </li>
            <li *ngIf="userInfo && userInfo!='loading'" class="nav-item">
                <a class="nav-link" (click)="beginLogout()" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<iframe src="https://mindmup.github.io/3rdpartycookiecheck/start.html" style="display:none"></iframe>
